<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            NWU History Chatbot
        </div>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Owl: Hello! I am Owl. Your Northwestern University history guide. What chapter of our history would you like to explore today? </div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById("chat-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;
       
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="user-message">You: ${userInput}</div>`;

            fetch("/get_response", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = data.response;
                chatBox.innerHTML += `<div class="bot-message">Owl: ${botMessage}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight; 
            });

            document.getElementById("user-input").value = ""; 
        });
    </script>
</body>
</html>
